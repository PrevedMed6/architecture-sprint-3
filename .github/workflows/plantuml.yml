name: PlantUML Diagrams

on:
  push:
    branches:
      - main
      - warmhouse
  pull_request:
    branches:
      - main
      - warmhouse

jobs:
  generate-diagrams:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Initialize submodules
        run: git submodule update --init --recursive

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install PlantUML and Graphviz
        run: sudo apt-get update && sudo apt-get install -y graphviz plantuml

      - name: Generate Diagrams
        run: |
          mkdir -p out
          plantuml -o out diagrams/smart-home-monolith/context/*.puml

      - name: Commit Diagrams
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add diagrams/**/*.png out/**/*.png || true
          git diff --cached --quiet || git commit -m "Automated diagram generation"
          git push origin HEAD
        if: success()
